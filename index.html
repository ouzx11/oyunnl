<!DOCTYPE html>
<html lang="en">
<head>
    <title>Let's Collect Garbage</title>
    <style>
        body {

            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            font-family: Arial, sans-serif;

        canvas {

        .control-button {
            padding: 12px 25px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;

        }

            transform: translate(-50%, -50%);

            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            z-index: 1000;
            width: 80%;
            max-width: 500px;

        #startButton {

            border: none;

        }
        #startButton:hover {

            transform: translateY(-2px);
        }
        #startButton::before {
            content: 'üéÆ';

        h1 {

        .subtitle {
            color: #666;
            font-size: 20px;

        }

        }
        #pauseScreen {
            position: fixed;
            top: 50%;

            border-radius: 25px;
            cursor: pointer;

    </div>
    <script src="game.js"></script>
</body>
</html>
